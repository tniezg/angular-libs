<div class="panel" 
    ng-controller="localStorageExampleController">
    <button ng-click="put()">Put to localStorage: name='Foo'</button>
    <button ng-click="remove()">Remove 'name' from localStorage</button>
    <br><br>
    <button ng-click="get()">Get from localStorage</button>
    <h1>Stored 'name' value: {{localStorageRetrieve}}</h1>
</div>
