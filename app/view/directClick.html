<div class="panel" 
    ng-controller="directClickExampleController" 
    ng-init="valueIncreasedWithDirectClick=0">
    <div tn-direct-click="valueIncreasedWithDirectClick=valueIncreasedWithDirectClick+1" 
        style="background:green;color:white;display:inline-block;padding:10px;cursor:pointer">
        Click me directly
        <button>Child, won't increase counter</button>
    </div>
    <br><br>
    <h1>Number of direct clicks: {{valueIncreasedWithDirectClick}}</h1>
</div>
